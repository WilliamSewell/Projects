<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
<defs>
<linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
<stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
<stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
</linearGradient>
</defs>
  
<!-- Background circle -->
<circle cx="50" cy="50" r="48" fill="url(#grad)" stroke="#333" stroke-width="2"/>
  
<!-- Letter W -->
<text x="50" y="70" font-family="Arial, sans-serif" font-size="55" font-weight="300" fill="#ffffff" text-anchor="middle" letter-spacing="1">W</text>
  
<!-- Subtle glow effect -->
<circle cx="50" cy="50" r="48" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.1"/>
</svg>

